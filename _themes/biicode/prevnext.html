<div class="nav-rel-container">
	{%- if prev %}
	<div class="nav-rel prev"><a href="{{ prev.link|e }}"
		title="{{ _('Previous Chapter: ') + prev.title|striptags }}">{{ "&laquo;"|safe }} {{ prev.title|striptags|truncate(length=30, killwords=True) }}</a></div>
	{%- endif %}
	{%- if next %}
		<div class="nav-rel next"><a href="{{ next.link|e }}"
			title="{{ _('Next Chapter: ') + next.title|striptags }}">{{ next.title|striptags|truncate(length=30, killwords=True) }} {{ "&raquo;"|safe }}</a></div>
	{%- endif %}
</div>
